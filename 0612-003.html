<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스 문법</title>
</head>
<body>
    <!-- 문자형 데이터 + 문자형 데이터 = 하나의 문자형 데이터;
    문자형 데이터 + 숫자형 데이터 = 하나의 문자형 데이터; -->

    <script>

        // var s1 = "학교종이 ";
        // var s2 = "땡땡땡 ";
        // var s3 = 8282;
        // var s4 = " 어서 모이자";

        // var result;

        // result = s1 + s2 + s3 + s4;

        // document.write(result);



        // 대입연산자 : =이 들어감, 아래로 타고 내려감

        var num1 = 10;
        var num2 = 3;

        num1 += num2;
        document.write(num1, "<br>"); //13

        num1 -= num2;
        document.write(num1, "<br>"); //10

        num1 *= num2;
        document.write(num1, "<br>"); //30

        num1 %= num2;
        document.write(num1, "<br>"); //0

    </script>

</body>
</html>
